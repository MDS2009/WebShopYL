{% extends "base.html" %}
{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <h1><i class="fas fa-sign-in-alt"></i> Вход в аккаунт</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group icon-input">
                    <i class="fas fa-user"></i>
                    {{ form.identifier(class="form-control", placeholder="Email или логин") }}
                </div>
                <div class="form-group icon-input">
                    <i class="fas fa-lock"></i>
                    {{ form.password(class="form-control", placeholder="Пароль") }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
            <div class="auth-links">
                <a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Создать аккаунт</a>
                <a href="#"><i class="fas fa-question-circle"></i> Забыли пароль?</a>
            </div>
        </div>
    </div>
{% endblock %}
