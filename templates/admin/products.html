{% extends "admin/base_admin.html" %}
{% block content %}

        <h1><i class="fas fa-box-open"></i> Управление товарами</h1>
        <a href="{{ url_for('admin_add_product') }}" class="btn btn-success">
            <i class="fas fa-plus"></i> Добавить товар
        </a>
    </div>

    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Изображение</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>

                    <td>{{ product.id }}</td>

                             class="product-thumbnail"
                             alt="{{ product.name }}">
